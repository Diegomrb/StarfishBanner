<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfish Logistics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Texto principal -->
    <div class="text">
      <p>Coordinamos tus cargas de forma eficiente y segura.</p>
      <p><span>Soluciones logísticas adaptadas a tus necesidades.</span></p>
      <a href="https://starfish-mlg.com.uy" target="_blank" class="visit-button">Visita nuestra página</a>
      
    </div>

    <!-- Flechas (arrows) -->
    <img src="img/arrow1-up.png" class="arrow arrow1">
    <img src="img/arrow1-up.png" class="arrow arrow2">
    <img src="img/arrow1-up.png" class="arrow arrow3">
    <img src="img/arrow2-up.png" class="arrow arrow4">
    <img src="img/arrow2-up.png" class="arrow arrow5">
    <img src="img/arrow2-up.png" class="arrow arrow6">
    <img src="img/arrow2-up.png" class="arrow arrow7">

    <!-- Camión y grúa -->
    <img src="img/crane.png" class="crane">
    <img src="img/truck.png" class="truck">

    <!-- Barco -->
    <img src="img/ship.png" class="ship">

    <!-- Avión -->
    <img src="img/plane.png" alt="Plane" class="plane">
    <img src="img/planelines.png" alt="Plane" class="planelines">

    <!-- Ondas -->
    <img src="img/waves1.png" class="waves waves1">
    <img src="img/waves2.png" class="waves waves2">
    <img src="img/waves3.png" class="waves waves3">
    <img src="img/waves4.png" class="waves waves4">

    <!-- Carretera -->
    <img src="img/road.png" class="road">

    <!-- Logo -->
    <a href="https://starfish-mlg.com.uy" target="_blank"><img src="img/logo.png" class="logo"></a>
  </div>
</body>
</html>
